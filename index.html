<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Lightbox</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Gallery Lightbox</h1>
    <div class="container">
        <div class="display-image">
            <img data-display-image src="" alt="display image">
            <img src="images/close.png" alt="close" class="close">
        </div>
        <div class="thumbnails">
            <img data-thumb src="images/1.jpg" alt="gambar 1" class="thumb">
            <img data-thumb src="images/2.jpg" alt="gambar 2" class="thumb">
            <img data-thumb src="images/3.jpg" alt="gambar 3" class="thumb">
            <img data-thumb src="images/4.jpg" alt="gambar 4" class="thumb">
            <img data-thumb src="images/5.jpg" alt="gambar 5" class="thumb">
            <img data-thumb src="images/6.jpg" alt="gambar 6" class="thumb">
            <img data-thumb src="images/7.jpg" alt="gambar 7" class="thumb">
            <img data-thumb src="images/8.jpg" alt="gambar 8" class="thumb">
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
